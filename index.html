<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Time Date Display</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mt-5">
                <button class="btn btn-primary"
                    id="date_time"
                    onclick="randomFunction();"
                >
                    Ramdom Number
                </button>
            </div>
                    <template id="data">
                        <p class="badge badge-info mr-2 badge-data"></p>
                    </template>
            <div class="col-lg-6 mt-5 data" id="div_data">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        var a;
        function randomFunction() {
            axios.get('index.php').then(function(response){
                var record = response.data;
                var htmldata = document.getElementsByTagName('template')[0];
                var p = htmldata.content.querySelector(".badge-data");

                document.getElementById("div_data").innerHTML = "";
                for (let i = 0; i < record.length; i++) {
                    a = document.importNode(p, true);
                    a.textContent += record[i];
                    document.getElementById('div_data').append(a);
                } 
            }).catch(function(error){
                console.log(error);
            });
        }
    </script>
</body>
</html>
