<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Time Date Display</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mt-5">
                <button class="btn btn-primary"
                    id="date_time"
                    onclick="randomFunction();"
                >
                    Ramdom Number
                </button>
            </div>
            <div class="col-lg-6 mt-5">
                <p class="badge badge-primary" id="badge0"></p>
                <p class="badge badge-success" id="badge1"></p>
                <p class="badge badge-warning" id="badge2"></p>
                <p class="badge badge-info" id="badge3"></p>
                <p class="badge badge-danger" id="badge4"></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function randomFunction() {
            axios.get('index.php').then(function(response){
                var record = response.data;
                        
                for (let i = 0; i < record.length; i++) {
                    document.getElementById("badge"+[i]).innerHTML = record[i];
                }
            }).catch(function(error){
                alertify.error(error);
            });
        }
    </script>
</body>
</html>
