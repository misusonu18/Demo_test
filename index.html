<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Time Date Display</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mt-5">
                <button class="btn btn-primary"
                    id="date_time"
                >
                    Ramdom Number
                </button>
            </div>
            <div class="col-lg-6 mt-5">
                <p class="badge badge-primary badge0"></p>
                <p class="badge badge-success badge1"></p>
                <p class="badge badge-warning badge2"></p>
                <p class="badge badge-info badge3"></p>
                <p class="badge badge-danger badge4"></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#date_time").click(function(){
                $.ajax({
                    url: 'index.php',
                    // method:'GET',
                    success:function(response){
                        var record = JSON.parse(response);
                        console.log(record);
                        
                        for (let i = 0; i < record.length; i++) {
                            $(".badge"+[i]).empty();
                            $(".badge"+[i]).append(record[i]);                            
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
